<!DOCTYPE html>
<html>
<head>
	<title>Periodic Table</title>
	<head><h1>Periodic Table</h1></head>
	<link href="periodic_table.css"
            rel="stylesheet">
    </head>
<body>
<table>
	<tr>
        <th>Group</th>
        <th>1</th>
        <th>2</th>

    <tr> 
        <th>5</th>
        <td class="dark">37<br>Rb</td>

        <td class="dark">39<br>Y</td>
